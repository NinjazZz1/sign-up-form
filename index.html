<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=-, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles..css">
</head>

<body>
    <div class="left-container">
        <div class="logo">
            <p>ODIN</p>
        </div>
    </div>
    <div class="right-container">
        <div class="text-section">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, repudiandae dolore reprehenderit quo
            molestiae perspiciatis provident, laborum unde doloremque voluptate quisquam? At, reiciendis sint
            exercitationem fugit odit rerum voluptatum doloribus!
        </div>
        <div class="sign-up-section">
            <div class="title"> Let's do this!
                <div class="fields">
                    <div class="input-field">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname" placeholder="Jack">
                    </div>
                    <div class="input-field">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname" placeholder="Marriott">
                    </div>
                    <div class="input-field">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="jackisfat@gmail.com">
                    </div>
                    <div class="input-field">
                        <label for="phone">Phone Number:</label>
                        <input type="text" id="phone" name="phone" placeholder="077483947483">
                    </div>
                    <div class="input-field">
                        <label for="pass">Password:</label>
                        <input type="text" id="pass" name="pass" placeholder="******">
                    </div>
                    <div class="input-field">
                        <label for="cpass">Confirm Password:</label>
                        <input type="text" id="cpass" name="cpass" placeholder="******">
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-section">
            <button class="sign-up-button">Create Account</button>
        </div>
    </div>
</body>

</html>
